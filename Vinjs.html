<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinoth Javasript Hands On</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div class="container">
<h4 style="text-align: center">Javascript hands on by Vinothkumar S</h4>
    <br>
<p class="text-info">Click the button below to Display Today's data</p>
<button class="btn btn-primary btn-sm"
        onclick="document.getElementById('demo').innerHTML = Date()">Click Me</button>
<p class="text-success mt-2"  id="demo"></p>
    <hr>
    <p class="text-info">Change font size</p>
    <button class="btn btn-primary btn-sm"
            onclick="document.getElementById('fontSize').style.fontSize='40px'">Click to Resize</button>
    <p style="font-size: 25px" id="fontSize">Am changing</p>
    <hr>
<p class="text-info">Hide Elements</p>
    <button class="btn btn-primary btn-sm"
    onclick="document.getElementById('hide').style.display='none'">Hide Element</button>
    <p id="hide" class="mt-2">Am hiding</p>
    <hr>
    <p class="text-info">Show Elements</p>
    <button class="btn btn-primary btn-sm"
            onclick="document.getElementById('show').style.display='block'">Show Element</button>
    <p id="show" class="mt-2" style="display: none">Am just displayed</p>
    <hr>
<p class="text-info">External js</p>
    <button class="btn btn-primary btn-sm" onclick="vinoth()">Click Me</button>
    <p id="ext" class="mt-2"></p>
    <hr>
<p class="text-info">Alert</p>
<button class="btn btn-danger btn-sm" onclick="myAlert()">Alert Box</button>
<hr>
<p class="text-info">Print</p>
    <button class="btn btn-success" onclick="myPrint()">Print</button>
<hr>
<p class="text-info">Variables</p>
    <button class="btn btn-primary btn-sm" onclick="varDisplay()">Click Me</button>
    <p class="mt-3" id="var"></p>
    <hr>
<p class="text-info">Arithmetic Operators</p>
<div class="container">
    <button class="btn btn-sm btn-success" onclick="myAdd()">Add</button>
    <p>Addition of 3+3 is <span class="text-warning" id="add"></span> </p>

</div>

</div>
<script src="Vinjs.js"></script>
</body>
</html>
